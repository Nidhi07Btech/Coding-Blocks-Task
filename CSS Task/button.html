<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
    <style>
        button {
            padding: 10px 20px;
            cursor: pointer;
        }

        .primary {
            background: #922730;
            color: #fff;
            border: none;
        }

        .secondary {
            background: #ccc;
            color: #000;
            border: 1px solid #888;
        }

        .ghost {
            background: transparent;
            color: #1a5e30;
            border: 1px solid #115b2f;
        }
    </style>
</head>
<body>

<button class="primary">Primary</button>
<button class="secondary">Secondary</button>
<button class="ghost">Ghost</button>

</body>
</html>
