<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up form</title>
    <style>

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .div {
            margin-top: 30px;
            border: 1px solid #000;
            padding: 20px;
        }

        .div input {
            display: block;
            margin-bottom: 10px;
        }

        .div button {
            display: block;
        }
    </style>
</head>
<body>

    <div class="div">
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
