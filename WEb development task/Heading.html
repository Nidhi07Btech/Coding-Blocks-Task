<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Headings</title>
<style>
    h1{
       font-size: 80px;
    }
    h2{
        font-size: 60px;
    }
    h3{
       font-size: 50px;
    }
    h4{
       font-size: 50px;
    }

    p{
        font-size: 50px;
    }

</style>
</head>
<body>

<h1>Heading One</h1>
<h2>Heading Two</h2>
<h3>Heading Three</h3>
<h4>Heading Four</h4>
<p>This is a paragraph with spacing below it.</p>

</body>
</html>
