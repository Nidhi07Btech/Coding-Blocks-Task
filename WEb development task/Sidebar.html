<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <style>
        #toggle {
            display: none;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            border: 1px solid #000;
            cursor: pointer;
            margin: 10px;
        }

        .sidebar a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <label class="btn" for="toggle">Menu</label>
    <input type="checkbox" id="toggle">

    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

</body>
</html>
