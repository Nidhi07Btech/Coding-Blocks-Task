<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Input</title>
<style>
    .div {
        position: relative;
        margin-bottom: 20px;
    }

    input {
        padding: 10px;
        width: 200px;
        
    }

    label {
        position: absolute;
        left: 10px;
        top: 10px;
        background: #fff;
        padding: 0 4px;
    }

</style>
</head>
<body>

<div class="div">
    <input type="text" placeholder=" " id="name">
    <label for="name">Name</label>
</div>

<div class="div">
    <input type="email" placeholder=" " id="email">
    <label for="email">Email</label>
</div>

</body>
</html>
