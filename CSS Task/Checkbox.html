<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Show/Hide</title>
    <style>
        .div{
            width: 250px;
            border: 1px solid #f3f2f2;
            padding: 15px;
            margin: 20px;
        }

        .btn {
            border: 1px solid #000;
            padding: 6px 12px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }

        .toggle-checkbox {
        display: none;
        }

    </style>
</head>

<body>

    <div class="div">
        <input type="checkbox" id="toggle">
        <label for="toggle" class="btn">Show / Hide</label>

        <div class="content">
            <p>This is toggle text</p>
        </div>
    </div>

</body>
</html>
