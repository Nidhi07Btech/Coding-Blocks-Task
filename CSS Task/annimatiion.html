<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        body{
            background: rgb(181, 120, 141);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .outer-box {
            width: 400px;
            height: 400px;
            border: 3px solid rgb(108, 112, 83);
            position: relative;
        }

        .point {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgb(46, 9, 134);
            position: absolute;
            animation: moveOuter 8s infinite linear;
        }

        .inner-box {
            width: 200px;
            height: 200px;
            border: 3px dashed black;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .square {
            width: 40px;
            height: 40px;
            background: blue;
            position: absolute;
            animation: moveInner 6s infinite linear;
        }
        
        @keyframes moveOuter {
            0%   { top: -25px; left: -25px; background: red; }
            25%  { top: -25px; left: 375px; background: green; }
            50%  { top: 375px; left: 375px; background: blue; }
            75%  { top: 375px; left: -25px; background: orange; }
            100% { top: -25px; left: -25px; background: red; }
        }

        @keyframes moveInner {
            0%   { top: -2px; left: 0;  background: red; }
            25%  { top: 0; left: 160px;  background: rgb(28, 16, 109); }
            50%  { top: 160px; left: 160px;  background: rgb(43, 158, 85);}
            75%  { top: 160px; left: 0; background: rgb(212, 204, 204); }
            100% { top: 0; left: 0;  background: rgb(121, 189, 82);}
        }

    </style>
</head>

<body>

<div class="outer-box">
    <div class="point"></div>

    <div class="inner-box">
        <div class="square"></div>
    </div>
</div>

</body>
</html>
