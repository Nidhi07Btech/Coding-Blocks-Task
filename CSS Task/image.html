<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        .image {
            width: 250px;
            border: 1px solid #ccc;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .image img {
            width: 100%;
            margin-bottom: 10px;
        }

        .image h3 {
            margin: 0 0 10px;
        }

        .image p {
            margin: 0 0 15px;
        }

        .image button {
            padding: 8px 12px;
            border: 1px solid #888;
            background: #eee;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="image">
    <img src="radha krishna.jpg" alt="radhaKrishna Image">
    <h3>Radha krishna</h3>
    <p>This is a simple Image with some content inside it.</p>
    <button>Read More</button>
</div>

</body>
</html>
