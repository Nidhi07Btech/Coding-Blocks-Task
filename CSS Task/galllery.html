<!DOCTYPE html>
<html lang="en">
<head>

<title>Gallery</title>
<style>
    h1{
        text-align: center;
    }
    .gallery {
        display: flex;

    .div {
        width: 200px;
        text-align: center;
    }

    .div img {
        width: 100%;
        height: auto;
        display: block;
    }

    .div p {
        margin-top: 8px;
        font-size: 16px;
    }
</style>
</head>

        </div>
        <div class="div">

            <p>Caption 3</p>
        </div>
        <div class="div">
            <img src="radha krishna.jpg" alt="radhaKrishna">

</body>
</html>
