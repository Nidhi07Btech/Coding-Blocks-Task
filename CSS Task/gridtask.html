<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Grid Task</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: cursive;
    }

    .container{
        display: grid;
        grid-template-columns: 200px 1fr;
        grid-template-rows: 60px 1fr 60px;
        height: 100vh;
    }

    .sidebar{
        grid-row: span 3;
        background: #f3e0ff;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .top{
        grid-column: 2;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ffe8fa;
        padding: 10px 20px;
    }

    .main{
        padding: 20px;
        background: #fff;
        display: grid;
        grid-template-rows: 200px auto;
        gap: 20px;
    }

    .div{
        border: 2px solid #827e86;
        padding: 10px;
    }

    .cards{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    .card{
        border: 2px solid #d0a6f5;
        height: 80px;
        display:flex;
        align-items:center;
        justify-content:center;
    }

    .footer{
        grid-column: 2;
        background: #e2d6ff;
        display:flex;
        align-items:center;
        justify-content:center;
    }

</style>
</head>
<body>

<div class="container">

    <div class="sidebar">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Settings / Help</div>
    </div>

    <div class="top">
        <div>Search</div>
        <div>Profile</div>
    </div>

    <div class="main">
        <div class="div">Type Message</div>

        <div class="cards">
            <div class="card">Card 1</div>
            <div class="card">Card 2</div>
            <div class="card">Card 3</div>
            <div class="card">Card 4</div>
            <div class="card">Card 5</div>
            <div class="card">Card 6</div>
        </div>
    </div>

    <div class="footer">Use GRIDS</div>

</div>

</body>
</html>
