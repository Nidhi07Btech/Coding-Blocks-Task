<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle</title>
  <style>
  
    #toggle {
      display: none;
    }

    .switch {
      width: 60px;
      height: 30px;
      border-radius: 15px;
      background: #9b1313;          
      position: relative;
      display: inline-block;
      cursor: pointer;
    }


  </style>
</head>
<body>

  <input type="checkbox" id="toggle">
  <label for="toggle" class="switch"></label>
  <p>This is toggle page</p>

</body>
</html>
